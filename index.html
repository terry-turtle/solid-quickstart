<!DOCTYPE html>
<html>
<head>
    <title>Date Counter Example</title>
    <style>
        .bold {
            font-weight: bold;
        }
    </style>
    <script>
        function updateCounter() {
            var currentDate = new Date();
            var seconds = currentDate.getSeconds();
            document.getElementById("counter").innerHTML = seconds;
        }
        setInterval(updateCounter, 1000); // Update every second
    </script>
</head>
<body>
    <p><span class="bold">Terry</span></p>
    <p>Current date counter with seconds: <span id="counter"></span></p>
</body>
</html>
